<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<link rel="stylesheet" href="./styles/app.css">
	<link rel="icon" href="">
</head>
<body>
	
	<div class="container">

		<div class="box">
			<form action="" method="" target="-blank" autocomplete="on">
		
				<h2>Login Here</h2>	


				<div class="input-box">
					<label for="un">Username</label>
					<input type="text" id="un" name="Username" 	placeholder="Email or Phone" required autofocus>
				</div>
				
				<div class="input-box">
					<label for="pass">Password</label>
					<input type="password" id="pass" name="Password" placeholder="Password" required>
				</div>

				<input type="submit" value="Login">

			</form>

			<div class="circle" id="circle-top"></div>
			<div class="circle" id="circle-bottom"></div>

		</div>
	</div>
</body>
</html>
